<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="./restore.css">
</head>

<body>
    <div class="container">
        <div class="ui segment container">
            <div class="ui center aligned two column grid container">
              <div class="ui vertical divider">Or</div>
              <div class="middle aligned row container">
                <div class="column middle aligned">
                  <div class="ui icon header">
                    <i aria-hidden="true" class="save icon"></i>
                    <a style="cursor: pointer;">Backup</a>
                  </div>
                </div>
                <div class="column">
                  <div class="ui icon header">
                    <i aria-hidden="true" class="reply icon"></i>
                    <a style="cursor: pointer;">Restore</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script>
        require('./restore.js') 
    </script>
</body>

</html>
